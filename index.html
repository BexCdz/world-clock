<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Malta">Malta</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Vatican">Vatican</option>
        <option value="Europe/Vienna">Vienna</option>
        <option value="Europe/Prague">Prague</option>
        <option value="Europe/Andorra">Andorra</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Atlantic/Bermuda">Bermuda</option>
        <option value="Asia/Kuwait">Kuwait</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Becky Pearce</strong> and is
      <a href="https://github.com/BexCdz/world-clock" target="_blank">
        open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/java.js"></script>
  </body>
</html>
